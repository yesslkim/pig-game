<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>주사위 게임 v2</title>
</head>

<body>
  <main class="game">
    <!-- 게임보드 -->
    <section class="board">
      <div class="player player1 active">
        <div class="score-total">
          <h2>PLAYER 1</h2>
          <h3 class="sr-only">총 점수</h3>
          <strong>
            <span class="score">0</span>
            <span class="sr-only">점</span>
          </strong>
        </div>

        <div class="score-current">
          <h3>현재 점수</h3>
          <strong>
            <span class="score">0</span>
            <span class="sr-only">점</span>
          </strong>
        </div>
      </div>
      <div class="player player2">
        <div class="score-total">
          <h2>PLAYER 2</h2>
          <h3 class="sr-only">총 점수</h3>
          <strong>
            <span class="score">0</span>
            <span class="sr-only">점</span>
          </strong>
        </div>

        <div class="score-current">
          <h3>현재 점수</h3>
          <strong>
            <span class="score">0</span>
            <span class="sr-only">점</span>
          </strong>
        </div>
      </div>
    </section>

    <!-- 게임 버튼 / 주사위 -->
    <aside class="assets">
      <button type="button" class="btn-restart">
        🔁 새 게임
      </button>
      <div class="dice dice-6" aria-label=""></div>
      <div>
        <button type="button" class="btn-roll">🎲 주사위 돌리기</button>
        <button type="button" class="btn-hold">📥 턴 넘기기</button>
      </div>
    </aside>
  </main>

  <!-- SCRIPT -->
  <script src="./index.js"></script>
</body>

</html>
